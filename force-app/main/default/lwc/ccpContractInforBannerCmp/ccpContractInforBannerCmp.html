<template>
  <template if:true={closeExpired}>
    <lightning-card class="fill-red-color">
      <h3 slot="title">
        <lightning-icon icon-name="utility:announcement" size="small"></lightning-icon>
        Contract Information
      </h3>
      <div slot="footer">
        <div class="inforContainer slds-p-horizontal_small">
          <p class=""><Strong>End of Contract Date: {endDate} </Strong></p>
          <p><Strong>Remaining Dates: {remainingDate} dates</Strong></p>
          <p><Strong>Remaining Support Hours: {remainingSupportHours} hours</Strong></p>
        </div>
        <br />
        <div class="renewContractContainer" id="renewContainer">
          <lightning-button variant="destructive" onclick={handleRenewContract} label="Renew Contract"
            class="slds-m-left_x-small">
          </lightning-button>
        </div>
      </div>
    </lightning-card>
  </template>

</template>
