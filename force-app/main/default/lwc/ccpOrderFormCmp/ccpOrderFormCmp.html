<template>
  <!-- modal -->

  <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
      </button>
      <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" style="font-weight: bold;">Register CCP
          Service Support </h1>
      </div>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="formContainer" id="formContainer">
          <lightning-spinner if:true={showSpinner} class="loadingSpinner" variant="brand">
          </lightning-spinner>
          <!-- input form data -->
          <template if:true={requestOrder}>
            <lightning-card class='containerOderForm'>
              <!-- Customer information -->
              <div class="section-name"><Strong>Contact Information: </Strong></div>
              <div class="slds-var-p-around_medium slds-box member-question-box slds-card ">
                <lightning-layout multiple-rows>
                  <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" label="First Name" onchange={handleFirstNameChange}
                      required></lightning-input>
                  </lightning-layout-item>
                  <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" label="Last Name" onchange={handleLastNameChange}
                      required></lightning-input>
                  </lightning-layout-item>
                  <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" label="Email" onchange={handleEmailChange} required></lightning-input>
                  </lightning-layout-item>
                  <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" label="Phone" onchange={handlePhoneChange} required></lightning-input>
                  </lightning-layout-item>
                </lightning-layout>
              </div>
            </lightning-card>

            <!-- <div style="border-bottom: solid 2px #ced4da;"></div> -->

            <!-- Contract order -->
            <div class="slds-var-p-around_medium slds-box member-question-box slds-card ">
              <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                  <lightning-input type="number" label="Total Hours" placeholder="" required
                    onchange={handleTotalHoursChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                  <lightning-combobox data-name="term" name="term" label="Contract Term" placeholder=""
                    options={contractTermOptions} value={value} onchange={handleTermChange} required>
                  </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                  <lightning-input type="number" label="Total Amount" placeholder="" disabled></lightning-input>
                </lightning-layout-item>
              </lightning-layout>
            </div>
          </template>
          <!-- Add the payment page -->
          <div if:false={requestOrder}>
            <div if:true={showPaymentPage}>
              <!-- show the payment page -->
            </div>
          </div>
        </div>
      </div>
      <div class="slds-modal__footer">
        <button class="slds-button slds-button_neutral">Cancel</button>
        <button class="slds-button slds-button_brand">Submit</button>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

  <!-- form -->

</template>
